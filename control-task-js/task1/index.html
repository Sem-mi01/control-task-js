<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pair list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Test</h1>
<form>
  <div class="input-top">
    <div class="wrapper">
      <label for="name">Name/Value Pair</label>
      <input type="text" id="name" name="name" placeholder="Name=Value">
    </div>
    <button type="button" onclick="addPair()">Add</button>
  </div>

  <div class="input-bottom">
    <div class="list">
      <label for="value">Name/Value Pair List</label>
      <textarea id="value" name="value" rows="40"></textarea>
    </div>
    <div class="button-list">
      <button type="button" onclick="sortPairs('name')">Sort by Name</button>
      <button type="button" onclick="sortPairs('value')" class="middle">Sort by Value</button>
      <button type="button" onclick="deletePair()">Delete</button>
    </div>

      <div id="pairList" class="pair-list"></div>
  </div>

</form>

<script src="main.js"></script>
</body>
</html>
